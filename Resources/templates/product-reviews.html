<h4>Reviews</h4>
<ul>
    <li  ng-repeat="review in product.Reviews">
        <blockquote>
            <strong>Stars: {{review.Stars}}</strong>
            {{review.Body}}
            <cite>{{review.Author}}</cite>
        </blockquote>
    </li>
</ul>
    
    <div ng-form="reviewForm" ng-controller="ReviewController as reviewCtrl">
        <h4>Submit a Review!</h4>
        <blockquote>
            <strong>Stars: {{reviewCtrl.review.Stars}}</strong>
            {{reviewCtrl.review.Body}}
            <cite>{{reviewCtrl.review.Author}}</cite>
        </blockquote>
        <fieldset class="form-group">
            <select ng-model="reviewCtrl.review.Stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                <option value="">Rate the Product</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea class="form-control" placeholder="Write a short review of the product..." title="Review" ng-model="reviewCtrl.review.Body" required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <input class="form-control" ng-model="reviewCtrl.review.Author" type="email" placeholder="jimmyDean@example.org" title="Email" required />
        </fieldset>
        <!--<div>reviewForm is {{reviewForm.$valid}}</div>-->
        <fieldset class="form-group">
            <a ng-click="reviewForm.$valid && reviewCtrl.addReview(store, product)" class="btn btn-primary pull-right">Submit Review</a>
        </fieldset>

    </div>
